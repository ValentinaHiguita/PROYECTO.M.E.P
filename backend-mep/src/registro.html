<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a M.E.P</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">⮌</a>
    </header>
    
    <section class="auth-container">
        <img src="img/logo.png" alt="Logo M.E.P" class="logo">
        
        <div class="auth-form" id="login">
            <h2>Accede como Cliente</h2>
            <p>Las mejores empresas a tu alcance...</p>
            <input type="text" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button class="btn">Acceder</button>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a> | <a href="login_empresa.html">Accede como Empresa</a></p>
            <button class="btn google">Continúa con Gmail</button>
            <button class="btn apple">Continúa con Apple</button>
        </div>
    </section>
</body>
</html>
