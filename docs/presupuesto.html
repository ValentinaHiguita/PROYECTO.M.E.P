<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presupuesto del Evento - MEP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .presupuesto-header {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .card-presupuesto {
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card-presupuesto:hover {
      transform: scale(1.01);
    }
    .total {
      font-size: 1.5rem;
      color: #00b09b;
    }
  </style>
</head>
<body>

  <div class="presupuesto-header">
    <h1>💰 Presupuesto de tu Evento</h1>
    <p>Organiza tus gastos por categoría</p>
  </div>

  <main class="container py-5">
    <div class="card card-presupuesto p-4 mb-4">
      <form id="formPresupuesto">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>📍 Lugar del evento</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
          <div class="col-md-6 mb-3">
            <label>🍽️ Comida y bebida</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
          <div class="col-md-6 mb-3">
            <label>🎵 Música y DJ</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
          <div class="col-md-6 mb-3">
            <label>🌸 Decoración</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
          <div class="col-md-6 mb-3">
            <label>👗 Vestuario</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
          <div class="col-md-6 mb-3">
            <label>📸 Fotografía y video</label>
            <input type="number" class="form-control gasto" placeholder="Monto en $">
          </div>
        </div>

        <hr>
        <p class="text-end total">Total estimado: $<span id="total">0</span></p>
      </form>
    </div>
  </main>

  <script>
    const campos = document.querySelectorAll('.gasto');
    const total = document.getElementById('total');

    campos.forEach(campo => {
      campo.addEventListener('input', () => {
        let suma = 0;
        campos.forEach(c => {
          suma += parseFloat(c.value) || 0;
        });
        total.textContent = suma.toLocaleString('es-CO');
      });
    });
  </script>

</body>
</html>
